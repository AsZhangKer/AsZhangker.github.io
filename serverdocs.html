<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器文档 - WaterCraft</title>
    <style>
        /* 基础样式，延续风格 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #2c3e50;
            background: linear-gradient(180deg, #e0f7fa, #b2ebf2);
        }
        header {
            background: #26c6da;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #00796b;
            margin-bottom: 10px;
        }
        .section p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .section ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .section ul li {
            list-style-type: disc;
            margin-bottom: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #00796b;
            color: #fff;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>服务器文档</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>欢迎使用kerCraft Server</h2>
            <p>本页为您提供服务器的主要规则和使用说明。</p>
        </div>
        <div class="section">
            <h2>服务器规则</h2>
            <ul>
                <li>禁止飞天、允许其他开挂工具。</li>
                <li>保持聊天文明，禁止辱骂、骚扰或传播不当内容。</li>
                <li>禁止恶意破坏他人建筑或资源。</li>
                <li>遵守服务器内 &5《管 理 公 约》，如有争议可通过qq群申诉（反正我也不理你）。</li>
            </ul>
        </div>
        <div class="section">
            <h2>特色功能</h2>
            <p>kerCraft 提供以下特色功能：</p>
            <ul>
                <li>丰富的生存玩法。</li>
                <li>支持自定义皮肤和离线登录。</li>
                <li>专属社区 rpg武器、bukkit插件。</li>
            </ul>
        </div>
    </div>
</body>
</html>
