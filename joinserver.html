<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入 WaterCraft Server</title>
    <style>
        /* 基础样式，延续风格 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #2c3e50;
            background: linear-gradient(180deg, #e0f7fa, #b2ebf2);
        }
        header {
            background: #26c6da;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .container h2 {
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
        }
        .instructions {
            margin-bottom: 20px;
        }
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .server-info {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: #b2ebf2;
            color: #004d40;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #00796b;
            color: #fff;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>加入 WaterCraft Server</h1>
    </header>
    <div class="container">
        <h2>如何加入服务器</h2>
        <div class="instructions">
            <p>欢迎加入 KerCraft Server！以下是简单的步骤：</p>
            <ol>
                <li>下载并安装 Minecraft Java 版。</li>
                <li>启动 Minecraft 并选择版本 <strong>1.9+ ||  1.21-</strong>。</li>
                <li>在服务器地址中输入以下信息：</li>
            </ol>
        </div>
        <div class="server-info">
            <strong>服务器地址：</strong> ker.linkpc.net:63311 <br>
            <strong>端口：</strong> 63311
        </div>
    </div>
</body>
</html>
